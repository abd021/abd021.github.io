<link rel="preconnect" href="https://fonts.googleapis.com">

 <link href="css/style.css" rel="stylesheet">

 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

 <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<body>

    <div class="container">

      <div id="header">

      </div>





      <div class="row section">

        <div class="search_form_container">

          <form id="search_form" class="search_form">
          <div class="input-group mt-3 mb-3">
            <select id="search_type" name="search_type" class="form-control-lg form-select searchselect">
              <option value="">البحث حسب</option>
              <option value="title">عنوان الكتاب</option>
              <option value="author">اسم المؤلف</option>
            </select>
            <input type="text" name="keyword" id="keyword" class="form-control form-control-lg" placeholder="كلمة البحث">
          </div> 
          </form>

        </div>
      </div>



      <div class="search_results row">


        <div class="table-responsive">
          <table id="searchresults" class="table gentable">
            <thead>
              <tr><th>#</th><th>رقم الكتاب</th><th>اسم الكتاب</th><th>اسم المؤلف</th><th>عدد النسخ</th><th>عدد النسخ المتوفرة للاستلاف</th><th>عدد الصفحات</th><th>حجز الكتاب</th></tr>
            </thead>
            <tbody>

            </tbody>  
          </table>
       
            </div> 


      </div>





<div id="footer_all"></div>

      </div>



<script>
  currpage = "search";
  autonum = 1;
  $(document).ready(function () {
    search_table = $('#searchresults').DataTable({
      columns: [
    { data: 'autonum' },
    { data: 'bookid' },
    { data: 'title' },
    { data: 'author' },
    { data: 'copyno' },
    { data: 'copynov' },
    { data: 'pagesno' },
    { data: 'status' },
  ]
    });
    });
    </script>

<div id="overlay" class="overlay">
  <img src="images/loading.gif" />
